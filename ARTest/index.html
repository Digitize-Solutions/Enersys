<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer with AR and Animation Toggle</title>
    <!-- Load model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 500px;
        margin-bottom: 20px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #ar-toggle-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999; /* Ensure it's on top in AR */
        display: none;
      }

      #ar-toggle-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Model Viewer -->
    <model-viewer
      id="modelViewer"
      src="Ironclad.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      autoplay
    >
      <button slot="ar-button" id="ar-button">View in your space</button>
    </model-viewer>

    <button id="ar-toggle-button">Stop Animation</button>

    <script>
      const modelViewer = document.getElementById("modelViewer");
      const arToggleButton = document.getElementById("ar-toggle-button");

      let isAnimationPlaying = true;

      // Listen for AR session start
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          arToggleButton.style.display = "block"; // Show the button in AR
        } else if (event.detail.status === "not-presenting") {
          arToggleButton.style.display = "none"; // Hide the button outside AR
        }
      });

      // Handle animation toggle button
      arToggleButton.addEventListener("click", () => {
        if (isAnimationPlaying) {
          modelViewer.pause(); // Stop animation
          arToggleButton.textContent = "Play Animation";
        } else {
          modelViewer.play(); // Resume animation
          arToggleButton.textContent = "Stop Animation";
        }
        isAnimationPlaying = !isAnimationPlaying; // Toggle state
      });
    </script>
  </body>
</html>
