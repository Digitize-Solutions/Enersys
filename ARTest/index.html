<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer with AR and QR Code</title>
    <!-- Load model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <!-- Load QR code generator library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 500px;
        margin-bottom: 20px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .controls {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .qr-container {
        margin-top: 20px;
        text-align: center;
      }

      .qr-container canvas {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Model Viewer -->
    <model-viewer
      src="Ironclad.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      autoplay
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <!-- <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
      </div> -->
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-surface="18 0 390 391 388 0.164 0.372 0.463"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">wiiq</div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-surface="25 0 81 51 21 0.668 0.285 0.047"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">blinky</div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-surface="11 0 2008 2352 2355 0.136 0.497 0.368"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">cell</div></button
      ><button
        class="Hotspot"
        slot="hotspot-4"
        data-surface="19 0 213 236 1 0.075 0.864 0.061"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">cover</div>
      </button>
    </model-viewer>

    <button slot="ar-button" id="ar-button">View in your space</button>
  </body>
</html>
