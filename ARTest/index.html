<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer with AR and QR Code</title>
    <!-- Load model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 500px;
        margin-bottom: 20px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Model Viewer -->
    <model-viewer
      id="modelViewer"
      src="Ironclad.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      autoplay
    >
      <button slot="ar-button" id="ar-button">View in your space</button>
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-surface="20 0 1245 2189 1345 0.135 0.082 0.783"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Cover</div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-surface="17 0 8893 8890 8887 0.671 0.249 0.080"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Socket</div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-surface="35 0 5 2 492 0.680 0.050 0.270"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">WiiQ</div></button
      ><button
        class="Hotspot"
        slot="hotspot-4"
        data-surface="22 0 19 15 1 0.448 0.216 0.336"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Blinky</div>
      </button>
    </model-viewer>

    <script>
      const modelViewer = document.getElementById("modelViewer");

      // Listen for AR session start and stop events
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          // Disable animation in AR mode
          modelViewer.pause();
        } else if (event.detail.status === "not-presenting") {
          // Re-enable animation when exiting AR mode
          modelViewer.play();
        }
      });
    </script>
  </body>
</html>
