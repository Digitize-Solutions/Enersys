<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Load model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
        .progress-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            overflow: hidden;
        }
        .update-bar {
            width: 0;
            height: 100%;
            background-color: #3d85c6;
        }
        #ar-prompt {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            color: white;
        }
        #ar-prompt img {
            width: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Model Viewer -->
    <model-viewer src="FinalV2.glb" ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls tone-mapping="neutral" poster="poster.webp"
                  shadow-intensity="1" style="width: 100%; height: 100vh;">
        <!-- Loading progress bar -->
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <!-- AR button -->
        <button slot="ar-button" id="ar-button">View in your space</button>
        <!-- AR prompt -->
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt">
            <span>Move your device to view</span>
        </div>
    </model-viewer>
</body>
</html>
