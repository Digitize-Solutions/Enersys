<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
  </head>
  <body>
    <div id="player" style="height: 600px"></div>
    <script src="https://preview.threekit.com/app/js/threekit-player.js"></script>
    <script>
      window
        .threekitPlayer({
          authToken: "9918528e-8be5-4879-9a83-d2a617abe37d",
          el: document.getElementById("player"),
          assetId: "ba51a595-368a-4156-b3ef-c0dd95bff6a1",
          showConfigurator: true,
          showAR: true,
        })
        .then(async function (player) {
          window.player = player;
        });
    </script>
  </body>
</html>
