<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <script src="https://preview.threekit.com/app/js/threekit-player.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
    <style>
      .containter {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .containterOptions {
        width: 40vw;
        display: grid;
        grid-gap: 15px;
        grid-auto-rows: min-content;
      }
      .mui-panel {
        width: 55%;
        margin-left: 22%;
        background: #efefef;
        padding: 10px 20px;
        border-radius: 4px;
      }

    </style>
  </head>
  <body>
    <div class="containter">
      <div id="playerContainer" style="height: 600px; width: 60vw"></div>
      <div class="containterOptions">
        <div style="width: 55%; margin-left: 22%" class="mui-panel" id="parent">
          Choose Battery
          <!-- onclick="setAttributeValue('Choose Battery','503743D-WGRN')" -->
          <button
            class="mui-btn mui-btn--accent"
            onclick="setBattery('503743D-WGRN')"
          >
            503743D-WGRN
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setBattery('503744D-WGRN')"
          >
            503744D-WGRN
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setBattery('503752D-WGRN')"
          >
            503752D-WGRN
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setBattery('76121D-WGRN')"
          >
          76121D-WGRN API
          </button>
         

          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel" id="parent">
          Wire Position
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A')"
          >
            A
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','B')"
          >
            B
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','C')"
          >
            C
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','D')"
          >
            D
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','AB')"
          >
            AB
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A/B')"
          >
            A/B
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','CD')"
          >
            CD
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','C/D')"
          >
            C/D
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A Reverse')"
          >
            Reverse A
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel" id="parent">
          Tray Color
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Color','Grey')"
          >
            Grey
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Color','Blue')"
          >
            Blue
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel" id="parent">
          Water Pipe
          <button class="mui-btn mui-btn--accent" onclick="setAttributeValue('Water Pipe','On')">
            On
          </button>
          <button class="mui-btn mui-btn--accent" onclick="setAttributeValue('Water Pipe','Off')">
            Off
          </button>
          <br />
        </div>

        <div style="width: 55%; margin-left: 22%" class="mui-panel" id="parent">
          Tray Cover
          <button class="mui-btn mui-btn--accent" onclick="setAttributeValue('Tray Cover','On')">
            On
          </button>
          <button class="mui-btn mui-btn--accent" onclick="setAttributeValue('Tray Cover','Off')">
            Off
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel" id="parent">
          Socket Color
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Socket Color','Yellow')"
          >
            Yellow
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Socket Color','Red')"
          >
            Red
          </button>
          <br />
        </div>
      </div>
    </div>
    
    <script>
      loadThreekitPlayer("DesertHog");
    </script>

  </body>
</html>
