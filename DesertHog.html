  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <script src="https://preview.threekit.com/app/js/threekit-player.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
    <style>
      .containter {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .containterOptions {
        width: 40vw;
        display: grid;
        grid-gap: 15px;
        grid-auto-rows: min-content;
      }
      .mui-panel {
        width: 55%;
        margin-left: 22%;
        background: #efefef;
        padding: 10px 20px;
        border-radius: 4px;
      }
    </style>
  </head>

      <div class="containterOptions">

          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A Reverse')"
            id="A Reverse"
          >
            Reverse A
          </button>
          <button
          class="mui-btn mui-btn--accent"
          onclick="setAttributeValue('Wire Position','CD Center')"
          id="CD Center"
        >
        CD Center
        </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Tray Color

            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Color','Grey')"
          >
            Grey
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Color','Blue')"
          >
            Blue
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Water Pipe
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Water Pipe','On')"
          >
            On
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Water Pipe','Off')"
          >
            Off
          </button>
          <br />
        </div>

        <div
          style="width: 55%; margin-left: 22%"
          class="mui-panel"
          id="trayCoverDiv"
        >
          Tray Cover
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Cover','On')"
          >
            On
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Cover','Off')"
          >
            Off
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Socket Color
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Socket Color','Yellow')"
          >
            Yellow
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Socket Color','Red')"
          >
            Red
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Dimension
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Box Dimension','On')"
          >
            On
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Box Dimension','Off')"
          >
            Off
          </button>
          <br />
        </div>
      </div>
    </div>
