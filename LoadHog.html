<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <script src="https://preview.threekit.com/app/js/threekit-player.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>

    <style>
      .containter {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .containterOptions {
        width: 40vw;
        display: grid;
        grid-gap: 15px;
        grid-auto-rows: min-content;
      }
      .mui-panel {
        width: 55%;
        margin-left: 22%;
        background: #efefef;
        padding: 10px 20px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="containter">
      <div id="playerContainer" style="height: 600px; width: 60vw"></div>
      <div class="containterOptions">
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          <label for="batteryDropdown">Choose Battery:</label>
          <select
            value="97566L-WGRN"
            id="batteryDropdown"
            class="mui-btn mui-btn--accent"
            onchange="handleBatteryChange(this.value); setBattery(this.value);"
          >
            <option value="97566L-WGRN">97566L-WGRN</option>
            <option value="97568L-WGRN">97568L-WGRN</option>
            <option value="97564L-WGRN">97564L-WGRN</option>
            <option value="97556L-WGRN">97556L-WGRN</option>
            <option value="503752L-WGRN">503752L-WGRN</option>
            <option value="97560L-WGRN">97560L-WGRN</option>
            <option value="503744L-WGRN">503744L-WGRN</option>
            <option value="503743L-WGRN">503743L-WGRN</option>
            <option value="68666L-WGRN">68666L-WGRN</option>
            <option value="97588L-WGRN">97588L-WGRN</option>
            <option value="97592L-WGRN">97592L-WGRN</option>
            <option value="503736L-WGRC">503736L-WGRC</option>
            <option value="503754L-WGRN">503754L-WGRN</option>
          </select>
        </div>

        <div
          style="width: 55%; margin-left: 22%"
          class="mui-panel"
          id="wirePositionDiv"
        >
          Wire Position
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A')"
            id="A"
          >
            A
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','B')"
            id="B"
          >
            B
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','C')"
            id="C"
          >
            C
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','C Alternative')"
            id="C Alternative"
          >
            C Alternative
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','D')"
            id="D"
          >
            D
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','AB')"
            id="AB"
          >
            AB
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A/B')"
            id="A/B"
          >
            A/B
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','CD')"
            id="CD"
          >
            CD
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','C/D')"
            id="C/D"
          >
            C/D
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Wire Position','A Reverse')"
            id="A Reverse"
          >
            Reverse A
          </button>
          <button
          class="mui-btn mui-btn--accent"
          onclick="setAttributeValue('Wire Position','CD Center')"
          id="CD Center"
        >
        CD Center
        </button>
          <br />
        </div>

        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Tray Color
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Color','Grey')"
          >
            Grey
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Color','Blue')"
          >
            Blue
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Water Pipe
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Water Pipe','On')"
          >
            On
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Water Pipe','Off')"
          >
            Off
          </button>
          <br />
        </div>
        <div
          style="width: 55%; margin-left: 22%"
          class="mui-panel"
          id="trayCoverDiv"
        >
          Tray Cover
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Cover','On')"
          >
            On
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Tray Cover','Off')"
          >
            Off
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Socket Color
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Socket Color','Yellow')"
          >
            Yellow
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Socket Color','Red')"
          >
            Red
          </button>
          <br />
        </div>
        <div style="width: 55%; margin-left: 22%" class="mui-panel">
          Dimension
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Box Dimension','On')"
          >
            On
          </button>
          <button
            class="mui-btn mui-btn--accent"
            onclick="setAttributeValue('Box Dimension','Off')"
          >
            Off
          </button>
          <br />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
  <script>
    loadThreekitPlayer("LoadHog");
  </script>
